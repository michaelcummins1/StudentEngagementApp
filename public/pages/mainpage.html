<!--Home page of the app-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/styles/styles.css">  <!-- External CSS -->
</head>
<body>

    <!-- Header -->
    <header>
        <img src="/assets/images/uc-crest.png" alt="Ursinus Logo" id="ursinusLogo">
    </header>

    <!-- Buttons to switch between views -->
    <div class="toggle-buttons">
        <button class="active" id="mainBtn" onclick="showMain()">Main</button>
        <button id="followingBtn" onclick="showFollowing()">Following</button>
    </div>

    <!-- Scrollable Content -->
    <main class="scroll-container" id="scrollView">
        <!-- Dynamically Loaded Content -->
    </main>

    <!-- Footer -->
    <footer>
        <button class="active" id="homePgBtn">Home Page</button>
        <button id="createPstBtn">Create Post</button>
        <button id="fllwLstBtn">Following List</button>
    </footer>

    <script src="/scripts/mainscript.js"></script> <!-- External JavaScript file -->
</body>
</html>
