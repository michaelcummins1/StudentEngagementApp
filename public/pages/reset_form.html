<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account</title>
    <link rel="stylesheet" href="/styles/styles.css">  <!-- External CSS -->
    <!-- Light Mode/Theme Script -->
    <script>
        (function () {
          const theme = localStorage.getItem('theme');
          if (theme === 'light') {
            document.documentElement.classList.add('light-theme');
          }
        })();
      </script>  
</head>
<body>
  <!-- Header -->
  <div class="logo_header">
    <img src="/assets/images/uc-crest.png" alt="Ursinus Logo" id="ursinusLogo">
    <h2>Reset Form</h2>
  </div>
    <main class="container">
        <h4>Enter your email to reset your credentials.</h4>      
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="you@example.com" required>
        <br>
        <button id="emailRstInstBtn" type="submit">Email Reset Instructions</button>
        <h2 id="message"></h2>
        <button id="backToLoginBtn" type="submit">Back to Login</button>
    </main> 
    <script type="module" src="/scripts/reset_form.js"></script> <!-- External JavaScript file -->
</body>
