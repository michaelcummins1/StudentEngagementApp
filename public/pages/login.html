<!--Page prompting the user to log in or create a new account-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- PWA Manifest and iOS support -->
    <link rel="manifest" href="/StudentEngagementApp/manifest.json">
    <meta name="theme-color" content="#1e1e1e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="My Web App">
    <link rel="apple-touch-icon" href="/StudentEngagementApp/public/assets/images/uc-crest.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/styles/styles.css">  <!-- External CSS -->
    <!-- Light Mode/Theme Script -->
    <script>
        (function () {
          const theme = localStorage.getItem('theme');
          if (theme === 'light') {
            document.documentElement.classList.add('light-theme');
          }
        })();
      </script>      
</head>


<body>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/StudentEngagementApp/sw.js')
          .then(() => console.log('Service Worker registered!'));
      }
    </script>  
    <script type="module" src="/scripts/login.js"></script> <!-- External JavaScript file --> 

    <!--Header (same as in post creation)-->
    <div class="logo_header">
        <img src="/assets/images/uc-crest.png" alt="Ursinus Logo" id="ursinusLogo">
        <h2>Login</h2>
    </div>
    <main class="container">   
            <form id="logInSubmission">         
                <label for="name">Email</label>
                <input type="text" id="email" name="email" placeholder="Email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <button id="logInBtn" type="submit">Log In</button> 
            </form>
        <br>
        <button id="createAccountBtn" type="submit">Create Account</button>
        <br>
        <button id="homePgBtn" type="submit">Move to main screen</button>
    </main>
</body>
</html>
