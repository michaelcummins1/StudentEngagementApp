<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account</title>
    <link rel="stylesheet" href="/styles/styles.css">  <!-- External CSS -->
</head>
<header>

</header>

<body>
    <main class="registration-container">
        <form id="registerAccountSubmission">         
            <label for="username">Username</label>
            <input type="text" id="email" name="email" placeholder="email" required>
            <br>
            <label for="password">Password</label>
            <textarea id="password" name="password" rows="1" placeholder="Password" required></textarea>
            <br> 
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="pfp" name="pfp" accept="image/*">
            <br>
            <button type="registerAccountBtn">Register Account</button> 
        </form>
        <button id="backToLoginBtn">Back</button>
    </main> 
    <script type="module" src="/scripts/registration.js"></script> <!-- External JavaScript file -->
</body>
